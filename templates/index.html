<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes</title>
    <link rel="stylesheet" href="/static/nav.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    {% comment %}  {% endcomment %}
    <!--  naviagtion bar here -->
    <header>
        <nav class="navigaton_bar">

            <div class="logo">
                <label class="logo1">Diseases prediction</label>
            </div>

            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
            <!-- checkbox for responciveness -->
            
            <div class="check_btn">
                <input type="checkbox" id="check" class="check_box">
                <label for="check">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
        </nav>
    </header>

    <!-- heaer end here -->

    <div class="wrapper">
        <!-- heading of the form here -->
        <div class="heading">
            <h1>Diabetes Prediction</h1>
            <h5>Please enter the patient details</h5>
        </div>

        <!-- form start here -->
        <div class="data_input">
            <form class="form-inline" action="{{ url_for('predictt')}}" method="post">
                <fieldset>
                    <div class="tabcontent">
                        <div class="form-group">
                            <label for="pregnancies">Number of Pregnancies</label>
                            <input class="form-control" type="number" name="pregnancies" placeholder="eg. 0 for male"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="glucose">Glucose Level (mg/dL)</label>
                            <input class="form-control" type="number" name="glucose" placeholder="eg. 80"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="bloodpressure">Blood Pressure (mmHg)</label>
                            <input class="form-control" type="number" name="bloodpressure" placeholder="eg. 80"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="skinthickness">Skin Thickness (mm)</label>
                            <input class="form-control" type="number" name="skinthickness" placeholder="eg. 20"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="insulin">Insulin Level (IU/mL) </label>
                            <input class="form-control" type="number" name="insulin" placeholder="eg. 80"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="bmi">Body Mass Index (kg/mÂ²)</label>
                            <input class="form-control" type="number" name="bmi" placeholder="eg. 23.1"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="dpf">Diabetes Pedigree Function</label>
                            <input class="form-control" type="text" name="dpf" placeholder="eg. 0.52"
                                required="required" />
                        </div>
                        <div class="form-group">
                            <label for="age">Patient Age in Years</label>
                            <input class="form-control" type="number" name="age" placeholder="eg. 34"
                                required="required" />
                        </div>
                        <div class="submit_button">
                            <button type="submit">Predict</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
